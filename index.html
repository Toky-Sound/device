<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康數據記錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .data-list {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<h2>健康數據記錄</h2>

<form id="healthForm">
    <label for="bloodPressure">血壓 (mmHg):</label>
    <input type="text" id="bloodPressure" required>

    <label for="bloodOxygen">血氧 (%):</label>
    <input type="number" id="bloodOxygen" min="0" max="100" required>

    <label for="bodyFat">體脂肪 (%):</label>
    <input type="number" id="bodyFat" min="0" max="100" required>

    <button type="submit">記錄</button>
</form>

<div class="data-list" id="dataList">
    <h3>記錄列表</h3>
    <ul id="records"></ul>
</div>

<script>
    const form = document.getElementById('healthForm');
    const recordsList = document.getElementById('records');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const bloodPressure = document.getElementById('bloodPressure').value;
        const bloodOxygen = document.getElementById('bloodOxygen').value;
        const bodyFat = document.getElementById('bodyFat').value;
        const timestamp = new Date().toISOString(); // 獲取當前時間

        const data = {
            bloodPressure: bloodPressure,
            bloodOxygen: bloodOxygen,
            bodyFat: bodyFat,
            timestamp: timestamp
        };

        // 創建列表項目
        const listItem = document.createElement('li');
        listItem.textContent = `血壓: ${bloodPressure} mmHg, 血氧: ${bloodOxygen} %, 體脂肪: ${bodyFat} %, 時間: ${timestamp}`;
        recordsList.appendChild(listItem);

        // 傳送數據到 GitHub
        await updateGitHub(data);

        form.reset();
    });

    async function updateGitHub(data) {
        const response = await fetch('https://api.github.com/repos/Toky-Sound/device/contents/data.json', {
            method: 'PUT',
            headers: {
                'Authorization': 'token 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', // 使用你的 token
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: '更新健康數據',
                content: btoa(JSON.stringify(data, null, 2)) // 將資料轉為 Base64 編碼
            })
        });

        if (!response.ok) {
            console.error('更新失敗:', response.statusText);
        } else {
            console.log('更新成功！');
        }
    }
</script>

</body>
</html>
